<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnb clone</title>
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
  </head>
  <body>
    <!--Header-->
    <header></header>

    <!--Container-->
    <div class="container">
      <!--Filter Section-->
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li><h2>California:</h2></li>
            <li>Fake0</li>
            <li>Fake1</li>
            <li><h2>Arizona:</h2></li>
            <li>Fake2</li>
            <li>Fake3</li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Fake4</li>
            <li>Fake5</li>
            <li>Fake6</li>
            <li>Fake7</li>
          </ul>
        </div>
        <button>Search</button>
      </section>

      <!--Places Section-->
      <section class="places">
        <h1>Places</h1>
        <div class="articles">
          <article><h2>My home</h2></article>
          <article><h2>Tiny house</h2></article>
          <article><h2>A suite</h2></article>
        </div>
      </section>
    </div>

    <!--Footer-->
    <footer><p>Best School</p></footer>
  </body>
</html>
